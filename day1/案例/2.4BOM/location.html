<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	  <button id="oRefresh">刷新</button>
    <button id="oForward">前进</button>
    <button id="oBack">后退</button>
    <button id="link">跳转</button>
    
    <script>
      var oRefresh = document.getElementById("oRefresh");
      var oForward = document.getElementById("oForward");
      var oBack = document.getElementById("oBack");
      var oLink = document.getElementById("link");
      
      
	    oRefresh.onclick = function () {
	      location.reload();
//	    reload()方法用于刷新当前文档。
//      reload() 方法类似于你浏览器上的刷新页面按钮。
	    }
	    oLink.onclick = function () {
        window.location.assign("location1.html"); //加载新的文档
      }
	    oForward.onclick = function () {
        history.forward();
        //history.go(1); //或者 (-1上一个页面，1前进一个页面)
      }
	  </script>
	</body>
</html>
