<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	  <!--onblur 事件会在对象失去焦点时发生。
    onblur 经常用于Javascript验证代码，一般用于表单输入框。
    onfocus 事件在对象获得焦点时发生。
    onfocus 通常用于 <input>, <select>, 和<a>.-->
      
    <input type="text" onblur="fn1()" onfocus="fn2()" id="inp1" />
    <script>
      var oInp = document.getElementById("inp1");
      function fn1 () {
    		oInp.style.color = 'red';
      };
      function fn2 () {
        oInp.style.color = '#337AB7';
      };
    </script>
	</body>
</html>
